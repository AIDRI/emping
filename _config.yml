baseurl: "/emping" # the subpath of your site, e.g. /blog /emping
url: "https://bekti.net" # the base hostname & protocol for your site
twitter_username: AIDRI_
github_username:  AIDRI
GoogleAnalytics: UA-71848049-1

twitter:
  username: AIDRI_


sass:
    style: compressed

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true

gems:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: {type: posts}, values: {layout: post, permalink: '/blog/:title'}}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 12
paginate_path: '/blog/:num'

theme: jekyll-theme-cayman
